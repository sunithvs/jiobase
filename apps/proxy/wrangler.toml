name = "jiobase-proxy"
main = "src/index.ts"
compatibility_date = "2025-02-27"
compatibility_flags = ["nodejs_compat"]

# Custom domain routing (configure after domain setup)
# routes = [
#   { pattern = "*.jiobase.com", zone_name = "jiobase.com" }
# ]

[[kv_namespaces]]
binding = "PROXY_CONFIG"
id = "7ab7e07aa2ae4cada455bd45e59efa14"

[[kv_namespaces]]
binding = "RATE_LIMITS"
id = "72e372abe2c748beb8a23608623381ad"

# Analytics Engine for request metrics
# [[analytics_engine_datasets]]
# binding = "ANALYTICS"
# dataset = "proxy_requests"

[vars]
ENVIRONMENT = "production"
PROXY_DOMAIN = "jiobase.com"
