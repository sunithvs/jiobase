<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="boltGrad" x1="52" y1="24" x2="76" y2="104" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="50%" stop-color="#3ecf8e"/>
      <stop offset="100%" stop-color="#22a965"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="16" y1="16" x2="112" y2="112" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3ecf8e" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3ecf8e" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>

  <!-- Outer ring (proxy/routing) -->
  <circle cx="64" cy="64" r="46" fill="none" stroke="url(#ringGrad)" stroke-width="2.5"/>

  <!-- Dotted orbit paths (data routing) -->
  <circle cx="64" cy="64" r="38" fill="none" stroke="#3ecf8e" stroke-width="0.75" stroke-opacity="0.15" stroke-dasharray="4 6"/>

  <!-- Glow behind bolt -->
  <path d="M70 28L46 66H60L54 100L80 60H66L70 28Z" fill="#3ecf8e" opacity="0.2" filter="url(#glow)"/>

  <!-- Lightning bolt (speed) -->
  <path d="M70 28L46 66H60L54 100L80 60H66L70 28Z" fill="url(#boltGrad)"/>

  <!-- Small data dots on the orbit -->
  <circle cx="28" cy="48" r="2.5" fill="#3ecf8e" opacity="0.5"/>
  <circle cx="100" cy="80" r="2.5" fill="#3ecf8e" opacity="0.5"/>
  <circle cx="48" cy="102" r="2" fill="#3ecf8e" opacity="0.3"/>
  <circle cx="88" cy="26" r="2" fill="#3ecf8e" opacity="0.3"/>
</svg>
