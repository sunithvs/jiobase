      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    <linearGradient id="boltGrad" x1="48" y1="20" x2="80" y2="108" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a3e635"/>
